{{ define "main" }}
<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img class="d-block mx-auto mb-3" src="{{ `images/logo.svg` | relURL }}" width="150" height="150" alt="">
      <h1 class="palmela-beat">PALMELA BEAT</h1>
      <!--<p class="lead mb-4">{{ .Site.Params.Description }}</p>-->
      <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="https://github.com/filipecarneiro/hugo-bootstrap-theme"
        role="button">Get Started</a>
      <!--<p class="text-muted mb-0">Open-source MIT Licensed.</p>-->
    </div>
  </div>
</div>
  </section>
  {{ if isset .Params "featuredVideo" }}
  {{ with .Params.featuredVideo }}
  {{ $video := .Fill }}
  <section class="section bd-masthead">
    <div class="col-md-8 mx-auto text-center my-5">
      <div class="container-xxl">
        <div class="embed-responsive embed-responsive-16by9 mx-auto">
          <iframe embed-responsive-item width="1080" height="608"
              src="{{$.video}}?mute=1&modestbranding=1&autoplay=1&autohide=1&disablekb=1&loop=1&playsinline=1&fullscreen&controls=0&rel=0&showinfo=0"
              frameborder="0"></iframe>
      </div>
      </div>
    </div>
  </section>
  {{ end }}
  {{ end }}
