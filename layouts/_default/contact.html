{{ define "main" }}
<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="row-md-10 mx-auto">
      <div class="col mx-auto">
        <form action="{{ site.Params.contact_form_action }}" method="POST">
          <div class="mb-6">
            <label for="name" class="form-label">
              Full Name <span class="text-red-500">*</span>
            </label>
            <input id="name" name="name" class="form-input" placeholder="John Doe" type="text" />
          </div>
          <div class="mb-6">
            <label for="email" class="form-label">
              Working Mail <span class="text-red-500">*</span>
            </label>
            <input id="email" name="email" class="form-input" placeholder="john.doe@email.com" type="email" />
          </div>
          <div class="mb-6">
            <label for="message" class="form-label">
              Anything else? <span class="text-red-500">*</span>
            </label>
            <textarea id="message" name="message" class="form-input" placeholder="Message goes here..."
              rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
