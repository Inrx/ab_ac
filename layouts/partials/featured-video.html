<!-- 16:9 -->
<div class="container">
    <div class="col">
        <div class="embed-responsive ratio ratio-16x9">
            <iframe class="embed-responsive-item" width="auto" height="auto"
                src="https://www.youtube.com/embed/{{ .videoID }}?mute=1&modestbranding=1&autoplay=1&autohide=1&disablekb=1&loop=1&playsinline=1&fullscreen&controls=0&rel=0&showinfo=0&nocookies=1&playlist={{ .videoID }}"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>
    </div>
</div>
