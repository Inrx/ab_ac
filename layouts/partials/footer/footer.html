<footer class="py-3 mt-auto bg-dark">
  <div class="container py-1 my-1">
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <p class="col-md mb-0 text-muted">{{ .Site.Copyright | safeHTML }}</p>
      <ul class="nav col-sm-auto justify-content-end">
        {{ range .Site.Menus.footer -}}
        <li class="nav-item"><a href="{{ .URL }}" class="nav-link px-0 text-muted" {{ with .Title }} title='{{ . }}'
            aria-label='{{ . }}' {{ end }}>{{ .Name }}</a></li>
        {{ end -}}
        <ul class="nav col-sm-auto justify-content-end">
          {{ range .Site.Menus.social -}}
          <a class="nav-link" href="{{ .URL | relLangURL }}"
            target='{{ if in .URL "https://" }}_blank{{ else }}_self{{ end }}' {{ with .Title }} title='{{ . }}'
            aria-label='{{ . }}' {{ end }}>
            {{ .Pre | safeHTML }}<small class="ms-2 d-sm-none"></small>
            {{ end -}}
        </ul>
    </div>
  </div>
</footer>
